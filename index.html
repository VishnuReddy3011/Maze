<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rat in a Maze Visualization</title>
        <link rel="icon" href="./imgs/favico.png"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Rat in a Maze</h1>
            <div class="rows-cols">
                <div>
                    <label for="rowDropdown">Select no. of rows </label>
                    <select id="rowDropdown">
                        <option value=4>Four</option>
                        <option value=5>Five</option>
                        <option value=6 selected>Six</option>
                    </select>
                </div>
                <div>
                    <label for="colDropdown">Select no. of columns </label>
                    <select id="colDropdown">
                        <option value=4>Four</option>
                        <option value=5>Five</option>
                        <option value=6 selected>Six</option>
                        <option value=7>Seven</option>
                    </select>
                </div>
                <button id="btn">Generate new Maze</button>
            </div>
            <!-- <p>Press <span id="letter">'S'</span> to <span id="start">start...</span></p> -->
            <div class="maze-container" id="maze-container"></div>
            <p id="err">...</p>
            <button id="start">Start</button>
        </div>
    <script src="script.js"></script>
    </body>
</html>
